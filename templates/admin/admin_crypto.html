{% extends "admin/admin_template.html" %}

{% block admin_content %}
<ul class="list-group">
  <li class="list-group-item list-group-item-secondary">
    <div class="row">
      <div class="col">
        Crypto
      </div>
      <div class="col-sm-4">
        Price
      </div>
    </div>
  </li>
  {% for c in crypto %}
  <li class="list-group-item">
    <div class="row align-items-center">
      <div class="col">{{ c.name }}</div>
      <div class="col-sm-4">
        <div class="input-group">
          <a class="btn btn-secondary" role="button" href="{{ url_for('dec_crypto_price', id=c.id) }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
            </svg>
          </a>
          <input type="text" class="form-control text-end" value="{{ c.price }}" readonly>
          <a class="btn btn-secondary" role="button" href="{{ url_for('inc_crypto_price', id=c.id) }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
