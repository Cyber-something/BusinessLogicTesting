{% extends "admin/admin_template.html" %}

{% block admin_content %}
<ul class="list-group">
  <li class="list-group-item list-group-item-secondary d-flex justify-content-between align-items-start">
    <div class="text-muted"><strong>Code</strong></div>
    <div class="text-muted">Status</div>
    <div class="text-muted">Total</div>
  </li>
  {% for o in orders %}
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div>{{ o.user.username }}</div>
    <div>{{ o.crypto.name }}</div>
    <div>{{ o.price }}</div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
