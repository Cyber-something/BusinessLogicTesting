{% extends "account_template.html" %}

{% block account %}
  <form action="{{ url_for('transfer_credit_user') }}" method="POST">
    <div class="mb-3 row">
      <label for="selected_user" class="col-sm-2 col-form-label">User</label>
      <div class="col-sm-10">
        <select class="form-select" name="selected_user" id="selected_user">
          {% for u in users %}
          <option value="{{ u.id }}">{{ u.username }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Amount</label>
      <div class="col-sm-10">
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="text" name="transfer_amount" class="form-control" aria-label="Amount (to the nearest dollar)">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10 offset-md-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
{% endblock %}
